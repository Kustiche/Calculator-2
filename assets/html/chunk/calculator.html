<section class="calculator">
	<div class="calculator__container container">
		<div class="calculator__wrap">
			<div class="calculator__content">
				<div class="calculator__inner">
					<output class="calculator__scoreboard"></output>
					<button class="calculator__clean btn-reset"></button>
				</div>
				<div class="calculator__operations">
					<button class="calculator__operation btn-reset">+</button>
					<button class="calculator__operation btn-reset">-</button>
					<button class="calculator__operation btn-reset">=</button>
					<button class="calculator__operation btn-reset">&times;</button>
					<button class="calculator__operation btn-reset">&divide;</button>
				</div>
				<div class="calculator__buttons">
					<button class="calculator__button btn-reset">1</button>
					<button class="calculator__button btn-reset">2</button>
					<button class="calculator__button btn-reset">3</button>
					<button class="calculator__button btn-reset">4</button>
					<button class="calculator__button btn-reset">5</button>
					<button class="calculator__button btn-reset">6</button>
					<button class="calculator__button btn-reset">7</button>
					<button class="calculator__button btn-reset">8</button>
					<button class="calculator__button btn-reset">9</button>
					<button class="calculator__button btn-reset">.</button>
					<button class="calculator__button btn-reset">0</button>
					<button class="calculator__button calculator__button--delete btn-reset">&#9003</button>
				</div>
			</div>
			<div class="calculator__history">
				<button class="calculator__btn-history btn-reset">Open history</button>
				<div class="calculator__results">
				</div>
			</div>
		</div>
	</div>
</section>
